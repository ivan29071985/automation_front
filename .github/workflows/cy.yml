name: Cypress Tests

on:
  push:
    branches: [main, master, develop]

jobs:
  cypress-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set commit message as env
        run: echo "GIT_COMMIT_MESSAGE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Run Cypress in Chrome
        run: npm run cypress:run:allure
