name: Cypress CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cache de dependências (acelera builds)
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20



      # 5️⃣ Passa a mensagem do commit para Cypress
      - name: Set commit message
        run: |
          echo "GIT_COMMIT_MESSAGE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
          echo "Commit message is: ${{ github.event.head_commit.message }}"

      # 6️⃣ Roda os testes do Cypress
      - name: Run Cypress tests
        run: npm run cypress:run:staging
        env:
          GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

      # 7️⃣ Upload de screenshots/videos em caso de falha
      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cy
